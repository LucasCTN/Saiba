<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="Content-Language" content="pt-br" />

        <title>
            {% block title %}Saiba{% endblock %}
        </title>

        {% load staticfiles %}

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </head>

    <body>
        <nav class="navbar navbar-inverse">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span style="color:red;" class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'home:index' %}">Saiba</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-left">
                    <li><a href="/entrada/nova-entrada">Criar entrada</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Enviar arquivo<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Imagem</a></li>
                            <li><a href="#">Video</a></li>
                        </ul>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Fóruns<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="/forum/">Todos os Fóruns</a></li>
                        </ul>
                    </li>
                </ul>
                <div class="nav navbar-nav navbar-right">
                    <form class="navbar-form navbar-left" action="#" method="get">
                        <div class="form-group">
                            <input name="search" type="text" class="form-control" placeholder="Pesquisar">
                            <button type="submit" class="btn btn-default glyphicon glyphicon-search"></button>
                        </div>
                    </form>
                    <ul class="nav navbar-nav">
                        <li><a href="#">Entrar</a></li>
                        <li><a href="#">Registrar-se</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="col-sm-12">
            {% include "home/trending.html" %}
        </div>

        <div class="col-sm-9">
            {% block body %}
            {% endblock %}
        </div>

        <div class="col-sm-3">
            {% include "home/sidebar.html" %}
        </div>
    </body>
</html>

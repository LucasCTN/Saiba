{% if search_result %}
    {% for entry in search_result %}
        <li>
            <a href="/entrada/{{entry.slug}}/">
                <div class="entry">
                    <img src="/media/{{entry.icon}}" alt="{{entry.title}}" height="35">
                    {{entry.title}}
                </div>
            </a>
        </li>
    {% endfor %}
{% else %}
    <li><span class="entries-not-found">Sem entradas.</span></li>
{% endif %}

<script>
    function getTrending() {
        $.ajaxSetup({
            beforeSend: function (xhr, settings) {
                if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
                    var csrftoken = getCookie("csrftoken");
                    xhr.setRequestHeader("X-CSRFToken", csrftoken);
                }
            }
        });

        $.ajax({
            type: "GET",
            url: "http://localhost:8000/api/v1/trending/?type=gallery",
            data: "",
            success: function (data) {
                for (i = 0; i < data.length; i++) {
                    var entry = $("<a/>").addClass("trending-entry").attr("href", "http://localhost:8000/entrada/" + data[i].slug);
                    var container = $("<span/>").addClass("trending-container col-md-4").css("text-align", "center");
                    var image = $("<img/>").addClass("trending-image col-centered img-thumbnail col-md-2").attr("src", data[i].icon).css("width", "60px");
                    var title = $("<span/>").addClass("trending-title col-md-2").html(data[i].title);

                    entry.append(container.append(image).append(title));

                    $('#galerias-populares').append(entry);
                };
            }
        })
    }
    getTrending();
</script>

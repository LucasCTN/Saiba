{% extends 'home/base.html' %}

{% block body %}
    <section id="panel" class="container col-md-12">
        <center>Página da administração</center>
        <hr>
        <div class="form-group col-md-12">
            <label class="control-label col-sm-2" for="field">Fazer uma nova postagem:</label>
            <button class="btn btn-default" onclick="location.href='{% url 'staff:create_post' %}';">Criar Postagem</button>
        </div>
        <div class="form-group col-md-12">
            <label class="control-label col-sm-2" for="field">Procurar usuário:</label>
            <button class="btn btn-default" onclick="location.href='{% url 'staff:search_user' %}';">Procurar</button>
        </div>
        <div class="form-group col-md-12">
            <label class="control-label col-sm-2" for="field">Gerenciar editoria</label>
            <button class="btn btn-default" onclick="location.href='{% url 'staff:manage_editorship' %}';">Gerenciar</button>
        </div>
    </section>
{% endblock %}

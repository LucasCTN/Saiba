{% extends 'home/base.html' %}
{% block title %}{{ entry_name }} - Saiba{% endblock %}
{% block body %}  
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">Revisões da entrada - <a href='{% url 'entry:detail' entry_slug %}'>{{ entry_name }}</a></div>

        <!-- Table -->
        <table class="table">
            <thead>
                <tr>
                    <th>Versão</th>
                    <th>Data</th>
                    <th>Autor</th>
                </tr>
            </thead>
            <tbody>
                {% for revision in revisions %}
                        <tr>
                            <td><a href='#'>#{{ forloop.revcounter }}</a></td>
                            <td><a href='{% url 'entry:revision' entry_slug revision.id %}'>{{ revision.date }}</a></td>
                            <td><a href='{% url 'profile:detail' revision.author.profile.slug %}'>{{revision.author.username}}</a></td>
                        </tr>                   
                {% endfor %}
            </tbody>                    
        </table>
    </div>
{% endblock %}

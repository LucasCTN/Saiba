{% extends 'home/base.html' %}

{% block body %}
    <h1>Gerenciar editoria - <a href="{% url "entry:detail" entry.slug %}">{{entry.title}}</a></h1>
    <form class="form-horizontal col-md-12" role="form" action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Adicionar usuário à editoria</h2>
        <div class="input-group col-md-12">
            <input class="form-control" type="text" name="editor_name" placeholder="Nome do editor">
            <span class="input-group-btn">
                <button class="btn btn-secondary" type="submit" name="add_editor">Adicionar</button>
            </span>
        </div>
        <div class="form-group">
            <table class="table">
                <thead>
                    <tr>
                        <th>Nome do editor</th>
                        <th>Opções</th>
                    </tr>
                </thead>
                <tbody>
                    {% for editor in entry.editorship.all %}
                        <tr>
                            <td><a href='{% url 'profile:detail' editor.slug %}'>{{ editor.user.username }}</a></td>
                            <td><button class="btn btn-secondary" type="submit" name="remove_editor" value="{{editor.user.username}}">Remover</button></td>
                        </tr>                   
                    {% endfor %}
                </tbody>                    
            </table>
        </div>
    </form>
{% endblock %}

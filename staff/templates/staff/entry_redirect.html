{% extends 'staff/index.html' %}

{% block content %}
    <form class="form-horizontal col-md-12" role="form" action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-12">
                {% if redirect %}
                <span class="text-success small">Redirecionamento de '{{redirect.slug}}' para '{{redirect.entry.slug}}' feito com sucesso.</span>
                {% endif %}
            </div>

            <div class="form-group row">
                <div class="col-md-12">
                    <label class="control-label" for="redirect_name">Redirecionamento:</label>
                    De <input id="redirect_name" name="redirect_slug" type="text" class="form-control" placeholder="Slug do redirecionamento">
                    Para <input name="entry_slug" type="text" class="form-control col-xs-2" placeholder="Slug do alvo">
                </div>

                <span class="input-group-btn col-sm-12">
                    <button class="btn btn-secondary col-sm-6" type="submit">Pesquisar</button>
                </span>
            </div>
        </div>
    </form>
{% endblock %}
